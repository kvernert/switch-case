<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    
    // PROCESSAMENTO
    const letra = prompt("Qual sua letra?").toUpperCase
    
    //PROCESSAMENTO
    switch(letra) {
        case "A":
            case "E":
                case "I":
                    case "O":
                        case "U" :
            document.write("Vogal!");
        break;
        default : 
        document.write("Não é uma vogal!")
    }
    
    // SAÍDA

</script>
